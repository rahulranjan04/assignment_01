<html>

<head>
	<title>Airport Locations</title>
</head>

<body>
	
      <div class="col-lg-8 mb-5 alignment">
        <div class="p-5 bg-white d-flex align-items-center shadow-sm rounded h-100">
          <div class="demo-content">
        
				<table>
					<tr>
						<td><label for="Search">Search Airports</label></td>
						<td><input id="seacrh_input" type="text" name="originpath" required="required"
								[(ngModel)]="searchAirport" [formControl]="searchAirportInput" class="form-control">
						</td>
					</tr>
				</table>
<pagination-controls (pageChange)="p = $event" (pageChange)="page = getServerData($event)" id="1"
					maxSize="3" directionLinks="true" autohide="true"></pagination-controls>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Code</th>
							<th scope="col" (click)="sort('name')">Name</th>
							<th scope="col" (click)="sort('genre')">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let result of allAirResults?.locations | orderBy: key : reverse | paginate:
				 { itemsPerPage: 25, currentPage: p ,id : 1, totalItems:1048}; let i = index">
							<td>{{result.code}}</td>
							<td>{{result.name}}</td>
							<td>{{result.description}}</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
		</div>
</body>

</html>
